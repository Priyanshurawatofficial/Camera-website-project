<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body> 
      <h1>Simon Says Game</h1>
      <h3>Press any key to start the game</h3>
      <p><b>Highest Score:</b> <span id="highest-score">0</span></p>

      <div class="first">
          <div class="box red" type="button" id="red"></div>
          <div class="box green" type="button" id="green" ></div>
             </div>
      <div class="second">
            <div class="box yellow" type="button" id="yellow"></div>
            <div class="box blue" type="button" id="blue"></div>
      </div>
      
   

    <script src="app.js"></script>
  </body>
</html>
